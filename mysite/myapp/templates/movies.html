{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="grid-x grid-padding-x">
  <!-- <div class="large-4 medium-4 small-12 cell"></div> -->
  <div class="large-4 medium-4 small-12 large-offset-4 medium-offset-4 cell">
    <h3 class="text-center">Movie List</h3>
<form action="/movies/" method = "post">
    {% csrf_token %}

  {{form}}
  <input type="submit" class="button expanded" value="Add" />
    <a href="/match/" class="secondary button expanded">Finished</a>
      <input type="hidden" name="next" value="{{ request.GET.next }}" />
</form>
{% endblock content %}
